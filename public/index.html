<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data Display</title>
    <!-- Include the Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include the BoxIcons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <meta name="author" content="Muthukumaran S-TCE">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            
        }

        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .updated {
            color: #4CAF50;
            /* Green color for updated entries */
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .add-name-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-name-btn:hover {
            background-color: #45a049;
        }

        .name-input {
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Social Media Icons Section */
        .social-icons {
            float:inline-start;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div id="container" class="fade-in">
        <h1>Log Data Display</h1>
        <table>
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="data-container"></tbody>
        </table>
    </div>

    <div class="social-icons">
        <!-- Replace these links with your actual social media links -->
        <a href="https://www.instagram.com/_millionaire_wolf?igsh=cDdqMGJ4bzIydGx6" target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="https://github.com/MuthuKumaran-Dev-10000" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/muthukumaran-s-901317287/" target="_blank"><i class='bx bxl-linkedin'></i></a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDWL-0RYhZaNslZP6z2BK58qx8tG9LiLg0",
            authDomain: "rfidsample-c13cc.firebaseapp.com",
            databaseURL: "https://rfidsample-c13cc-default-rtdb.firebaseio.com",
            projectId: "rfidsample-c13cc",
            storageBucket: "rfidsample-c13cc.appspot.com",
            messagingSenderId: "27647146706",
            appId: "1:27647146706:web:ac733c97e87f73597bcb0b",
            measurementId: "G-V22CYS6D82"
        };

        firebase.initializeApp(firebaseConfig);

        const entriesRef = firebase.database().ref('RFID/entries/');

        entriesRef.on('value', (snapshot) => {
            const entries = snapshot.val();

            if (entries) {
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = '';

                Object.entries(entries).forEach(([entryId, entryData]) => {
                    const entryElement = document.createElement('tr');
                    entryElement.className = 'fade-in';
                    const statusText = entryData.status ? '(in)' : '(out)';
                    const durationInMins = Math.floor(entryData.duration / 60000);
                    const durationInSecs = Math.floor((entryData.duration % 60000) / 1000);
                    const durationText = `${durationInMins}m ${durationInSecs < 10 ? '0' : ''}${durationInSecs}s`;

                    const nameText = entryData.name || `<button class="add-name-btn" onclick="addName('${entryId}')">+ Add</button>`;
                    entryElement.innerHTML = `<td>${entryId}</td>
                                            <td class="${entryData.updated ? 'updated' : ''}">${durationText}</td>
                                            <td>${statusText}</td>
                                            <td>${nameText}</td>`;
                    dataContainer.appendChild(entryElement);

                    entryData.updated = false;
                });
            } else {
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = `<tr class="fade-in"><td colspan="4">No entries found.</td></tr>`;
            }
        }, (errorObject) => {
            console.error('The read failed: ' + errorObject.code);
        });

        function addName(uid) {
            const name = prompt('Enter the name:');
            if (name !== null && name.trim() !== '') {
                firebase.database().ref(`RFID/entries/${uid}/name`).set(name);
            }
        }
    </script>
</body>

</html>
